<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.min.js"></script>
    <style>
        .box{
            border:1px dashed #f0f;
        }
        .textColor{
            color:#f00;
            background-color:#eef;
        }
        .textSize{
            font-size:18px;
            font-weight:bold;
        }
    </style>
</head>
<body>

<!--bind  主要用于属性绑定-->
<!--v-bind指令可以在其名称后面带一个参数,中间放一个冒号隔开,这个参数通常是HTML元素的特性（attribute）,例如：v-bind:class-->
<!--v-bind:argument="expression"-->
<!--完整语法 -->
<!--<a v-bind:href="url"></a>-->
<!--缩写-->
<!--<a :href="url"></a>-->

<!--对象语法-->
<!--<ul class="box" v-bind:class="{'textColor':isColor,'testSize':isSize}">-->
    <!--<li>1</li>-->
    <!--<li>2</li>-->
    <!--<li>3</li>-->
<!--</ul>-->
<ul class="box2" v-bind:class="classObject">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<!--
HTML最终渲染为 <ul class="box textColor textSize"></ul>

当 isColor 和 isSize 变化时,class列表将相应的更新,例如,将isSize改成false,class列表将变为 <ul class="box textColor"></ul>
-->


<script>
//    var vm= new Vue({
//         el:'.box',
//         data:{
//                isColor:true,
//                isSize:true
//            }
//    });
    var vm2=new Vue({
        el:'.box2',
        data:{
            classObject:{
                textColor:true,
                textSize:true
            }
        }
    })

</script>
</body>
</html>
