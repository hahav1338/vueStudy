<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.min.js"></script>
    <style>
        .box{
            border:1px dashed #f0f;
        }
        .textColor{
            color:#f00;
            background-color:#eef;
        }
        .textSize{
            font-size:18px;
            font-weight:bold;
        }
        .add{

        }
    </style>
</head>
<body>
<!--我们可以把一个数组传给v-bind:class,以应用一个class列表-->
<!--如果想根据条件切换列表中的class,可以用三目运算-->
<!--<div v-bind:class="[classA, { classB: isB, classC: isC }]">-->
<ul class="box2" v-bind:class="[classA,{textSize:isB}]">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<script>
    var vm2=new Vue({
        el:'.box2',
        data:{
            classA:"textColor",
            classB:"textSize",
            classC:"add",
            isB:true,
            isC:true
        }
    })

</script>
