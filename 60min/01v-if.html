<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.min.js"></script>
</head>
<body>
<!--
v-if指令
v-if是条件渲染指令,它根据表达式的真假来删除和插入元素,它的基本语法如下：

v-if="expression"
expression是一个返回bool值的表达式,表达式可以是一个bool属性,也可以是一个返回bool的运算式。
v-if指令是根据条件表达式的值来执行元素的插入或者删除行为。
-->
<div id="box">
    <h1 v-if="yes">HELLO</h1>
    <h1 v-if="age>20">HELLO</h1>
    <h1 v-if="name.indexOf('bob')>=0">{{name}}</h1>
</div>
<script>
    new Vue({
        el:"#box",
        data:{
            yes:true,
            no:false,
            age:19,
            name:"bobobo"
        }
    })
</script>
<!--
v-show指令
v-show也是条件渲染指令,和v-if指令不同的是,使用v-show指令的元素始终会被渲染到HTML,它只是简单地为元素设置CSS的style属性
-->
<div id="box2">
    <h1 v-show="yes">yes</h1>
    <h1 v-show="no">no</h1>
    <h1 v-show="age>20">{{age}}</h1>
    <h1 v-show="name.indexOf('bob')>=0">{{name}}></h1>
</div>
<script>
    new Vue({
        el:"#box2",
        data:{
            yes:true,
            no:false,
            age:19,
            name:"bobobo"
        }
    })
</script>
</body>
</html>
