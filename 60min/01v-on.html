<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.min.js"></script>
</head>
<body>
<div id="app">
    <p><input type="text" v-model="msg"></p>
    <input type="button" v-on:click="print"  value="print"><br>
    <input type="button" v-on:click="clear" value="hi!">
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:"hello!"
        },
        methods:{
            print:function(){
                alert(this.msg)
            },
            clear:function(){
                alert(this.msg)
                this.msg="";

            }
        }
    })
</script>
</body>
</html>
