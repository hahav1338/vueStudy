<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.min.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <!-- 现在我们为每个todo-item提供待办项对象    -->
        <!-- 待办项对象是变量，即其内容可以是动态的 -->
        <todo-item v-for="i in list" v-bind:todo="i"></todo-item>
    </ol>
</div>

<script>
Vue.component('todo-item',{
    //  将数据从父作用域传到子组件
    // todo-item 组件现在接受一个
    // "prop"，类似于一个自定义属性
    // 这个属性名为 todo。
    props: ['todo'],
    template:'<li>{{todo.text}}</li>'
});
     new Vue({
        el: '#app',
        data:{
            list:[
                { text: '蔬菜' },
                { text: '奶酪' },
                { text: '随便其他什么人吃的东西' }
            ]
            }
    })
</script>
</body>
</html>
